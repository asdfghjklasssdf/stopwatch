<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #606c38, #283618, #fefae0, #dda15e, #bc6c25);

        }

        .stopwatch {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .buttons {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #laps {
            list-style: none;
            padding: 0;
        }

        #laps li {
            background-color: #eeeeee;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        <ul id="laps"></ul>
    </div>
    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let running = false;

        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const laps = document.getElementById('laps');

        window.onload = function() {
            const savedTime = localStorage.getItem('elapsedTime');
            if (savedTime) {
                elapsedTime = parseInt(savedTime);
                display.textContent = timeToString(elapsedTime);
            }
        };

        window.onbeforeunload = function() {
            localStorage.setItem('elapsedTime', elapsedTime);
        };

        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);
        lapBtn.addEventListener('click', recordLap);

        function start() {
            if (!running) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                running = true;
                toggleButtons();
            }
        }

        function pause() {
            if (running) {
                clearInterval(timerInterval);
                elapsedTime = Date.now() - startTime;
                running = false;
                toggleButtons();
            }
        }

        function reset() {
            clearInterval(timerInterval);
            display.textContent = '00:00:00';
            elapsedTime = 0;
            running = false;
            toggleButtons();
            laps.innerHTML = '';
            localStorage.removeItem('elapsedTime');
        }

        function updateDisplay() {
            elapsedTime = Date.now() - startTime;
            display.textContent = timeToString(elapsedTime);
        }

        function timeToString(time) {
            let date = new Date(time);
            let minutes = date.getUTCMinutes().toString().padStart(2, '0');
            let seconds = date.getUTCSeconds().toString().padStart(2, '0');
            let milliseconds = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            return `${minutes}:${seconds}:${milliseconds}`;
        }

        function recordLap() {
            let lapTime = timeToString(elapsedTime);
            let lapElement = document.createElement('li');
            lapElement.textContent = lapTime;
            laps.appendChild(lapElement);
        }

        function toggleButtons() {
            startBtn.disabled = running;
            pauseBtn.disabled = !running;
            lapBtn.disabled = !running;
        }
    </script>
</body>
</html>
